<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulturistické soutěže</title>
    <link rel="icon" type="image/x-icon" href="bodybuildinglogo.jpg">
    <link rel="stylesheet" href="styly.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header ul li {
            display: inline;
            margin-right: 20px;
        }

        header ul li a {
            color: gold;
            text-decoration: none;
        }

        main {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .competition {
            margin: 10px;
            position: relative;
            flex: 1; /* Roztáhnout všechny soutěže na stejnou šířku */
            text-align: center;
        }

        .competition img {
            width: 100%;
            max-width: 300px; /* Maximální šířka obrázku */
            height: auto; /* Automatická výška, aby se zachoval poměr stran */
            border-radius: 8px;
            display: block;
            transition: filter 0.3s ease-in-out;
        }

        .competition img:hover {
            filter: brightness(70%);
        }

        .competition .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-color: rgba(0, 0, 0, 0.7); /* Průhledné pozadí */
        }

        .competition:hover .overlay {
            opacity: 1;
        }

        .competition .overlay p {
            color: rgb(255, 255, 255);
            font-size: 30px;
            text-shadow: 1px 1px 2px black;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li><a href="index.html">MENU</a></li>
    </ul>
</header>

<main>
    <div class="competition">
        <a href="description1.html">
            <img src="mr olympia.jpg" alt="Competition 1">
            <div class="overlay">
                <p>Mr Olympia</p>
            </div>
        </a>
    </div>

    <div class="competition">
        <a href="description2.html">
            <img src="competition2.jpg" alt="Competition 2">
            <div class="overlay">
                <p>Arnold Classic</p>
            </div>
        </a>
    </div>

    <div class="competition">
        <a href="description3.html">
            <img src="competition3.jpg" alt="Competition 3">
            <div class="overlay">
                <p>European Championship</p>
            </div>
        </a>
    </div>
    
    <!-- Add more competition sections as needed -->
</main>

<footer>
    <p>&copy; 2023 Vaše kulturistické soutěže</p>
</footer>

</body>
</html>
